<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Compras al Mayoreo</title>
    <link rel="stylesheet" href="diseño.css"> 
    <style>
        .image-container {
            display: flex;
            justify-content: space-between;
            gap: 10px; /* Espacio entre las imágenes */
        }

        .image-container img {
            width: 24%; /* Cada imagen ocupará un 24% del ancho */
            border-radius: 10px; /* Bordes redondeados */
        }
    </style>
</head>
<body>

    <header>
        <h1>MayCo</h1>
        <div class="right-section">
            <div class="search-bar">
                <input type="text" placeholder="Buscar...">
                <button>Buscar</button>
            </div>
            <button>Botón 1</button>
            <button>Botón 2</button>
        </div>
    </header>

    <div class="image-container">
        <img src="M1.png" alt="Imagen 1">
        <img src="M2.png" alt="Imagen 2">
        <img src="M3.png" alt="Imagen 3">
        <img src="M4.png" alt="Imagen 4">
    </div>

    <h2>Categorías en tendencia</h2>

    <div class="icon-buttons">
        <button>
            <img src="categoría de alimentos.png" alt="Icono 1">
            Categoría de alimentos
        </button>
        <button>
            <img src="articulos para el hogar.png" alt="Icono 2">
            Articulos del hogar 
        </button>
        <button>
            <img src="higiene personal.png" alt="Icono 3">
            Higiene personal
        </button>
        <button>
            <img src="cosmeticos.png" alt="Icono 4">
            Cosmeticos
        </button>
    </div>

    <h2>OTROS ARTICULOS QUE PODRÍAN INTERESARTE</h2>

    <div class="slider">
        <div class="slide-track">
            <div class="slide"><img src="tomates.PNG" alt="Slide 1"></div>
            <div class="slide"><img src="zanahorias.PNG" alt="Slide 2"></div>
            <div class="slide"><img src="aguacate.PNG" alt="Slide 3"></div>
            <div class="slide"><img src="imagenes/elotes.png" alt="Slide 4"></div>

            <div class="slide"><img src="perfumes.PNG" alt="Slide 1"></div>
            <div class="slide"><img src="naranjas.PNG" alt="Slide 2"></div>
            <div class="slide"><img src="limones.PNG" alt="Slide 4"></div>
        </div>
    </div>

    <div class="buttons-container">
        <button>Botón 1</button>
        <button>Botón 2</button>
        <button>Botón 3</button>
    </div>

</body>
</html>
